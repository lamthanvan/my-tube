        <!-- The add Video Modal -->
        <div class="modal" id="add-video-modal">
            <!-- Modal content -->
            <div class="modal-content-conatainer">
                <div class="modal-content">
                    <div>
                        <span class="close" id="add-modal-close">
                            ×
                        </span>
                    </div>
                    <div class="add-video-container">
                        <div class="add-video-form ">
                            <form accept-charset="utf-8" action="index_submit" method="post">
                                <div class="">
                                    <div class="row">
                                        <label for="video-id">
                                            Video ID:
                                        </label>
                                        <div class="form-control">
                                            <input class="w-50" id="video-id" name="video-id" placeholder="Nhập video id" required="" type="text"/>
                                            <span class="msg-error" id="video-id-error">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label for="video-name">
                                            Video Name:
                                        </label>
                                        <div class="form-control">
                                            <input class="w-75" id="video-name" name="video-name" placeholder="Nhập tên video" required="" type="text">
                                                <span class="msg-error" id="video-name-error">
                                                </span>
                                            </input>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label for="video-description">
                                            Video Description:
                                        </label>
                                        <div class="form-control">
                                            <textarea id="video-description" name="video-description" onload="" placeholder="Mô tả video">
                                            </textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label for="video-keywords">
                                            Video Keyword:
                                        </label>
                                        <div class="form-control">
                                            <input class="w-75" id="video-keywords" name="video-keywords" placeholder="Các keywords giúp tăng hiệu quả xuất hiện video" required="" type="text">
                                            </input>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label for="video-genre">
                                            Genre:
                                        </label>
                                        <div class="form-control">
                                            <input class="w-50" id="video-genre" name="video-genre" placeholder="Thể loại video" type="text"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label for="form-video-category">
                                            Video Category:
                                        </label>
                                        <div class="form-control" id="form-video-category">
                                            <input name="video-category" type="checkbox" value="Game"/>
                                            Game
                                            <input name="video-category" type="checkbox" value="Music"/>
                                            Music
                                            <input name="video-category" type="checkbox" value="Trailer"/>
                                            Trailer
                                            <input name="video-category" type="checkbox" value="Others"/>
                                            Others
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label for="status">
                                            Status
                                        </label>
                                        <div class="form-control">
                                            <input name="status" type="checkbox">
                                                Active
                                            </input>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="invisible">
                                            action
                                        </label>
                                        <div class="form-control">
                                            <input name="Submit" onclick="return isValidForm();" type="button" value="Submit"/>
                                            <input name="resetButton" type="reset" value="Reset"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
